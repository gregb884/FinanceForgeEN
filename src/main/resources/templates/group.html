<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo-head.png" type="image/x-icon">



    <style>


        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:ital,wght@1,300&display=swap');

        .gradient-custom {
            background: linear-gradient(to bottom, rgba(77, 77, 77, 1), rgba(20, 21, 30, 1));
            width: 100%;
            height: 80%;

        }

        body{

            margin: 0;
            box-sizing: border-box;
            padding-top: 5%;
        }

        .mainName {
            position: relative;
            margin-left: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-family: 'Bebas Neue', sans-serif;
        }

        header {
            position: fixed;
            top:0;
            background-color: whitesmoke;
            width: 100%;
            z-index: 1000;
        }

        .month span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .month span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .month:hover span {
            padding-right: 25px;
            background: transparent;
        }

        .month:hover span:after {
            opacity: 1;
            right: 0;
        }


        .textid {
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }




        .groundText{

            font-size: 30px;
            color: whitesmoke;
            margin-top: 40px;
            text-align: center;

            @media (max-width: 800px) {

                font-size: 13px;
            }

        }


        .table{

            text-align: center;
        }

        .categoryTable{

            cursor: pointer;
        }


        .bg-dark{

            width: 100%;
            margin-top: 17%;
        }

        .finish{
            margin-top: 50px;
        }


        .finish:hover{

            background-color: green;
        }

        .grid-item{

            margin: 10px;
            margin-top: 60px;
        }

        .item1{

            width: 30%;
        }

        .item2{

            width: 50%;
        }

        .item3{

            width: 30%;
        }

        .item4{

            width: 50%;
        }

        .grid-container{

            position: relative;
            top: 5px;
            left: 5px;
            flex-wrap: wrap;
            justify-content: space-around;

            @media (max-width: 800px) {

                font-size: 10px;
            }
        }

        .sallaryform{

            height: 10%;


        }

        .bottomFill{


            height: 600px;
        }

        .btn{

            @media (max-width: 800px) {

                font-size: 10px;
            }

        }

        .returnSpan{

            position: relative;
            top: 5px;

        }

        li{

            cursor: pointer;
        }

        #logoutButton{


            position: relative;
            right: 10px;
            bottom: 4px;
            cursor: pointer;
            transition: all 0.5s;
            border-radius: 5px;
        }

        #logoutButton span{

            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        #logoutButton span:after{

            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        #logoutButton:hover{

            background : green;
        }

        #logoutButton:active:hover{

            background: transparent;
            border-color: darkgray;
            transform: translateY(15px);

        }

        #logoutButton:hover span{

            padding-right: 25px;
            background : darkgray;
        }

        #logoutButton:hover span:after{
            opacity: 1;
            right: 0;
        }


    </style>
</head>


    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/panel}"><div class="mainName">
                    <h2>FinanceForge</h2>
                </div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <form method="get" th:action="@{/budget/{budgetId} (budgetId = ${group.getBudget().id})}" class="container-fluid justify-content-start">
                            <button class="btn btn-outline-success me-2" type="submit"><span class="material-symbols-outlined returnSpan">assignment_return</span> View Budget</button>
                        </form>

                    </ul>

                    <span class="material-symbols-outlined" onclick="logout()" id="logoutButton" >logout</span>
                    <span class="navbar-text">

    <h3 class="textid">

        <span class="material-symbols-outlined person">person</span>
        <span th:text="${#strings.substringBefore(user.getUsername() ,'@')}">gregb884</span>

    </h3>

      </span>
                </div>
            </div>
        </nav>




    </header>

<body class=" gradient-custom">

<div class="grid-container" style="display: flex">
    <div class="grid-item item1">




        <div class="groundText" >Basis Expenses</div>


        <table class="categoryTable table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Planned</th>
                <th><span class="material-symbols-outlined">keyboard_double_arrow_down</span></th>
            </tr>
            </thead>
            <tbody>
            <tr th:id="|category-${category.id}|" th:each="category : ${group.getCategories()}" >

                <td th:text="${category.getName()}"></td>
                <td th:text="${category.getPlanned()} + ' ' + ${category.getCurrency()}"></td>
                <td>

                    <div class="btn-group dropend">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="material-symbols-outlined">add</span>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-dark" >

                            <li><a class="dropdown-item" th:method="GET" th:href="@{/budget/{budgetId}/group/{groupId}/category/{categoryId}(budgetId=${group.getBudget().id},groupId=${group.id},categoryId=${category.id})}">Edit Category</a></li>
                            <li><a class="dropdown-item" onclick="deleteCategory(this)" th:data="${category.id}">Delete Category</a></li>

                        </ul>

                    </div>

                </td>
            </tr>

            </tbody>
        </table>

    </div>

    <div class="grid-item item2">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem; ">
                        <div class="card-body p-5 text-center">


                            <form onsubmit="return validateForm1()" th:method="POST" th:object="${category}" th:action="@{/budget/{budgetId}/group/{groupId}/addCategory (budgetId = ${group.getBudget().getId()}, groupId = ${group.getId()})}">

                                <p class="text-white-50 mb-5" >Please provide your basic expenses </p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="categoryName" name="username" th:field="${category.name}" class="form-control form-control-lg" />
                                    <label class="form-label" for="categoryName">Category Name</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="planned" name="password" pattern="^\d+(\.\d{1,2})?$" th:field="${category.planned}" class="form-control form-control-lg" />
                                    <label class="form-label" for="planned">Planned</label>
                                </div>


                                <button class="btn btn-outline-light btn-lg px-10" type="submit">Save</button>
                            </form>

                            <form method="GET"  th:action="@{/budget/{budgetId}(budgetId = ${group.getBudget().getId()})}">
                                <button class="btn btn-outline-light btn-lg px-10 finish" type="submit">Finish </button>
                            </form>


                        </div>




                    </div>

                </div>
            </div>

    </div>
    <div th:if="${group.getName().contains('Ground')}" class="grid-item item3">




        <div class="groundText" >Income</div>


        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">Total</th>
                <th scope="col">Note</th>
                <th><span class="material-symbols-outlined">keyboard_double_arrow_down</span></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="salary : ${group.getBudget().getSalaries()}" >

                <td th:text="${salary.getNote()}"></td>
                <td th:text="${salary.getTotal()} + ' ' + ${salary.getCurrency()}"></td>
                <td>

                    <div class="btn-group dropend">
                        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="material-symbols-outlined">add</span>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-dark" >

                            <li><a class="dropdown-item" onclick="deleteSalary(this)" th:data="${salary.id}">Delete Income</a></li>

                        </ul>

                    </div>

                </td>
            </tr>

            </tbody>
        </table>

    </div>

    <div id="salary" th:if="${group.getName().contains('Ground')}" class="grid-item item4">

        <div class="row d-flex justify-content-center align-items-center sallaryform ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white " style="border-radius: 1rem; ">
                    <div class="card-body p-5 text-center">


                        <form onsubmit="return validateForm2()" th:method="POST" th:object="${salary}" th:action="@{/budget/{budgetId}/group/addSalary (budgetId = ${group.getBudget().getId()})}">

                            <p class="text-white-50 mb-5">Add your Income </p>

                            <div class="form-outline form-white mb-4">
                                <input type="text" id="note" name="note" th:field="${salary.note}" class="form-control form-control-lg" />
                                <label class="form-label" for="note">Name</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input id="total" type="text" pattern="^\d+(\.\d{1,2})?$" name="password" th:field="${salary.total}" class="form-control form-control-lg" />
                                <label class="form-label" for="total">Total</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <select th:field="${salary.currency}" class="form-select form-select-sm" aria-label="Small select example">
                                    <option th:each="currency : ${T(com.budget.financeforge.enumpaket.Currency).values()}" th:value="${currency}" th:text="${currency}"></option>
                                </select>

                            </div>



                            <button class="btn btn-outline-light btn-lg px-10" type="submit">Save</button>
                        </form>


                    </div>




                </div>

            </div>
        </div>

    </div>
</div>


<div th:if="${!group.getName().contains('Ground')}" class="bottomFill"></div>



<script th:inline="javascript">


    var budgetId = /*[[${group.getBudget().getId()}]]*/ 0;

    var groupId = /*[[${groupId}]]*/ 0;


    function validateForm2() {

        var total = document.getElementById("total").value;

        if (!total) {
            alert("Please fill in all required fields.");

            return false;
        }

        return true;
    }

    function validateForm1() {

        var name = document.getElementById("categoryName").value;

        var planned = document.getElementById("planned").value;


        if (!name || !planned) {
            alert("Please fill in all required fields.");

            return false;
        }

        return true;
    }

    function deleteCategory(element) {

        var categoryId = element.getAttribute('data');

        var budgetId = /*[[${group.getBudget().id}]]*/ 0;

        var groupId = /*[[${group.id}]]*/ 0;


        var url = '/budget/' + budgetId + '/group/' + groupId + '/category/' + categoryId + '/delete';


        $.ajax({
            type: 'DELETE',
            url: url,
            success: function() {

                Swal.fire({
                    icon: "success",
                    title: "Category has been deleted",
                    showConfirmButton: false,
                    timer: 1500
                });

                setTimeout(function (){

                    location.reload();

                }, 1550);
            },
            error: function() {

                Swal.fire({
                    title: 'You cannot delete this category. Please move the assigned transactions to another category first',
                })

            }
        });


    }

    function deleteSalary(element) {

        var salaryId = element.getAttribute('data');

        var budgetId = /*[[${group.getBudget().id}]]*/ 0;


        var url = '/budget/' + budgetId + '/group/' + salaryId + '/delete';


        $.ajax({
            type: 'DELETE',
            url: url,
            success: function() {

                Swal.fire({
                    icon: "success",
                    title: "Salary has been Deleted",
                    showConfirmButton: false,
                    timer: 1500
                });

                setTimeout(function (){

                    location.reload();

                }, 1550);
            },
            error: function() {

                Swal.fire({
                    title: 'You cannot delete this salary',
                })

            }
        });


    }


</script>
</body>

</html>
