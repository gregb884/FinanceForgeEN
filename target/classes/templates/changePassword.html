<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="icon" href="img/logo-head.png" type="image/x-icon">


<section class="vh-100 gradient-custom">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:ital,wght@1,300&display=swap');


        .gradient-custom {

            background: linear-gradient(to bottom, rgba(77, 77, 77, 1), rgba(20, 21, 30, 1))

        }

        #error1{

            text-align: center;
        }
        .mainName{

            position: relative;
            margin-left: 10px;
            margin-top: 10px;
            font-family: 'Bebas Neue', sans-serif;
        }

        header{

            position: fixed;
            background-color: whitesmoke;
            width: 100%;
            z-index: 1000;

        }

    </style>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><div class="mainName">
                    <h2>FinanceForge</h2>
                </div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    </ul>
                    <span class="navbar-text">

      </span>
                </div>
            </div>
        </nav>




    </header>


    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div id="logout" class="alert alert-success" role="alert" th:if="${param.logout}">
                            You have been logged out.</div>

                        <div id="confirm" class="alert alert-success" role="alert" th:text="${message}" th:if="${message}">
                            Account activated/Link sent!</div>

                        <div id="error" class="alert alert-error" role="alert" th:text="${errorMessage}" th:if="${errorMessage}">
                            Error Activation !</div>

                        <div id="error1" th:if="${param.error}">
                            <i class="alert alert-danger" role="alert">Invalid login/password or account not activated.</i> </div>
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <form th:object="${userDto}" th:action="@{/passwordReset/{activationCode} (activationCode = ${activationCode})}" method="post">

                                <h2 class="fw-bold mb-2 text-uppercase">Change Password </h2>
                                <p class="text-white-50 mb-5">Enter new Password !</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" th:field="${userDto.password}" name="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="repeatPassword" th:field="${userDto.confirmPassword}" name="repeatPassword" class="form-control form-control-lg" />
                                    <label class="form-label" for="repeatPassword">Confirm Password</label>
                                </div>


                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Save</button>


                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
</html>
