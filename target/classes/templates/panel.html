<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-head.png" type="image/x-icon">
    <meta charset="UTF-8">
</head>
<link rel="icon" href="img/logo-head.png" type="image/x-icon">

<section class="vh-100 gradient-custom">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:ital,wght@1,300&display=swap');


        .gradient-custom {

            background: linear-gradient(to bottom, rgba(77, 77, 77, 1), rgba(20, 21, 30, 1));
            width: 100%;
            height: 100%;

        }

        .mainName{

            position: relative;
            margin-left: 10px;
            margin-top: 10px;
            font-family: 'Bebas Neue', sans-serif;
        }

        header{

            position: fixed;
            background-color: whitesmoke;
            width: 100%;

        }

        .list-group-flush{

            margin-top: 40px;

        }

        .month{


            position: relative;
            margin-top: 35px;
            color: whitesmoke;
            border-color: whitesmoke;
            transition: all 0.5s;
        }

        .month span{

            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .month span:after{

            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .month:hover{

            background : transparent;
        }

        .month:active:hover{

            background: transparent;
                border-color: whitesmoke;
                transform: translateY(15px);

        }

        .month:hover span{

            padding-right: 25px;
            background : transparent;
        }

        .month:hover span:after{
            opacity: 1;
            right: 0;
        }

        .welcometext{

            font-size: 30px;
        }

        .id{

            position: absolute;
            left: 80%;
            top: 30%;

        }

        .textid{

            position: absolute;
            left: 100%;
            bottom: 1%;
            font-size: 15px;
            margin-left: 10%;
            margin-right: 10%;

        }


        #logoutButton{


            position: relative;
            right: 10px;
            bottom: 4px;
            cursor: pointer;
            transition: all 0.5s;
            border-radius: 5px;
        }

        #logoutButton span{

            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        #logoutButton span:after{

            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        #logoutButton:hover{

            background : green;
        }

        #logoutButton:active:hover{

            background: transparent;
            border-color: darkgray;
            transform: translateY(15px);

        }

        #logoutButton:hover span{

            padding-right: 25px;
            background : darkgray;
        }

        #logoutButton:hover span:after{
            opacity: 1;
            right: 0;
        }

        .custom-pagination .page-link {
            background-color: transparent;
            color: white;
            border: 1px solid black;
        }

        .custom-pagination .page-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .custom-pagination .active .page-link {
            background-color: transparent;
            color: wheat;
        }

        .budgetName{

            border-color: transparent;

        }

        .dropdown-item{

            cursor: pointer;

        }






    </style>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}"><div class="mainName">
                    <h2>FinanceForge</h2>
                </div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    </ul>
                    <span class="material-symbols-outlined" onclick="logout()" id="logoutButton" >logout</span>
                    <span class="navbar-text">

      </span>
                </div>
            </div>
        </nav>




    </header>

    <div style="text-align: center" th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}">Error Message</p>
    </div>



    <div class="container py-5 h-100 animate__animated animate__backInDown" th:if="${budgetSize>=1}">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center" >

                        <h1>Select a month</h1>

                        <ul class="list-group list-group-flush" th:each="budget : ${budgets}">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <a class="budgetName list-group-item list-group-item-action" th:href="@{budget/{id}(id=${budget.getId()})}" th:text="${budget.getName()}">Budget</a>
                                <div class="dropdown">
                                <a  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="material-symbols-outlined">delete</span>
                                </a>

                                <ul class="dropdown-menu" >
                                    <li><a class="dropdown-item" th:data="${budget.getId()}"  onclick="deleteBudget(this)">Delete</a></li>
                                </ul>
                    </div>
                            </li>
                        </ul>


                        <div th:if="${budgetSize > 5}" class="pageable d-flex justify-content-center mt-4">
                            <nav aria-label="Page navigation" class="custom-pagination">
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${budgets.hasPrevious()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="@{/panel(page=${budgets.number - 1})}" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                    </li>
                                    <!-- Dynamic Page Numbers (Optional) -->
                                    <li class="page-item" th:each="num : ${#numbers.sequence(1, budgets.totalPages)}" th:classappend="${num == budgets.number + 1} ? 'active' : ''">
                                        <a class="page-link" th:href="@{/panel(page=${num - 1})}" th:text="${num}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${budgets.hasNext()} ? '' : 'disabled'">
                                        <a class="page-link" th:href="@{/panel(page=${budgets.number + 1})}" aria-label="NastÄ™pne">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>


                        <form th:action="@{/panel}" method="POST">
                            <button type="submit" class="btn btn-outline-primary month"><span>New month </span>  </button>
                        </form>

                        </div>


                    </div>
                </div>
            </div>
        </div>



    <div class="container py-5 h-100 animate__animated animate__backInDown" th:if="${budgetSize<1}">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center" >

                        <h1 class="welcometext">Welcome in FinanceForge</h1>
                        <h1 class="welcometext">Create your first Budget</h1>
                    <form th:action="@{/panel}" method="POST">
                    <button type="submit" class="btn btn-outline-primary month"><span>Create </span>  </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</section>

<script th:inline="javascript">

    function logout(){


        Swal.fire({
            title: "Are you sure you want to log out ?" ,
            showDenyButton: true,
            confirmButtonText: "Yes",
            denyButtonText: `No`,
        }).then((result) => {
            if (result.isConfirmed) {

                Swal.fire("See you soon !").then(() => {

                    window.location.href = '/logout'
                });
            }
        });


    }

    function deleteBudget(element) {



        var budgetId = element.getAttribute('data')

        var url = '/budget/' + budgetId + '/delete';

        console.log(url);

        $.ajax({
            type: 'DELETE',
            url: url,
            success: function() {

                Swal.fire({
                    icon: "success",
                    title: "The budget and all its data have been deleted !",
                    showConfirmButton: false,
                    showDenyButton: false,
                    timer: 1000
                });

                setTimeout(function (){

                    location.reload();

                }, 1550);
            },
            error: function() {

                Swal.fire({
                    title: 'You cannot delete this Budget',
                })

            }
        });

    }


</script>
</html>
