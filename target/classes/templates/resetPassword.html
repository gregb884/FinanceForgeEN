<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<link rel="icon" href="img/logo-head.png" type="image/x-icon">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:ital,wght@1,300&display=swap');

    .gradient-custom {

        background: linear-gradient(to bottom, rgba(77, 77, 77, 1), rgba(20, 21, 30, 1))

    }

    .mb-0{

        position: relative;

        left: 25%;
    }

    .underspace{

        position: relative;
        height: 75px;
    }

    .mainName{

        position: relative;
        margin-left: 10px;
        margin-top: 10px;
        font-family: 'Bebas Neue', sans-serif;
    }

    header{

        position: fixed;
        background-color: whitesmoke;
        width: 100%;

    }

    #error1{

        position: relative;
        top: 20px;
    }

    .successAlert{

        position: absolute;
        height: 10%;
        right: 10%;
        left: 10%;

    }



</style>


<header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/panel}"><div class="mainName">
                <h2>FinanceForge</h2>
            </div></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                </ul>
                <span class="navbar-text">

      </span>
            </div>
        </div>
    </nav>




</header>

<section class="vh-100 gradient-custom">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem; ">
                    <div class="card-body p-5 text-center">

                        <div id="error1" th:if="${errorMessage}">
                            <i class="alert alert-danger" th:text="${errorMessage}" role="alert"></i>
                        </div>
                        <div id="message" th:if="${message}">
                            <i class="alert successAlert alert-success" th:text="${message}" role="alert">Registered Successfully, check your email to activate your account </i>
                        </div>

                        <form th:action="@{/passwordReset}" th:object="${user}" method="post">

                            <h2 class="fw-bold mb-2 text-uppercase">Reset password</h2>

                            <p class="text-white-50 mb-5">Enter your data </p>

                            <div class="form-outline form-white mb-4">
                                <input type="email" id="username" name="username" th:field="${user.username}" class="form-control form-control-lg" />
                                <label class="form-label" for="username">Email</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Set new Password</button>


                        </form>
                    </div>


                    <div>
                        <p class="mb-0">Don't have an account yet ? <a href="/register" class="text-white-50 fw-bold">Register</a>
                        </p>
                    </div>

                    <div>
                        <h1 class="underspace"></h1>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
</html>
