<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <meta charset="UTF-8">
  <link rel="icon" href="img/logo-head.png" type="image/x-icon">


  <style>


    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Mulish:ital,wght@1,300&display=swap');

    .gradient-custom {
      background: linear-gradient(to bottom, rgba(77, 77, 77, 1), rgba(20, 21, 30, 1));
      width: 100%;
      height: 100%;

    }

    body {

      margin: 0;
      box-sizing: border-box;
      padding-top: 5%;
    }

    .mainName {
      position: relative;
      margin: 10px;
      height: 36px;
      width: 150px;
      font-family: 'Bebas Neue', sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      background-color: whitesmoke;
      width: 100%;
      z-index: 1000;
    }

    .month span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .month span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .month:hover span {
      padding-right: 25px;
      background: transparent;
    }

    .month:hover span:after {
      opacity: 1;
      right: 0;
    }


    .textid {
      font-size: 16px;
      display: flex;
      align-items: center;
      margin-right: 10px;
    }


    .grid-container{

      position: relative;
      top: 5px;
      display: flex;
      flex-wrap: wrap;
      justify-content: normal;
      height: 1500px;
    }

    .groundText{

      font-size: 30px;
      color: whitesmoke;
      margin-top: 60px;
      text-align: center;

    }

    .table{

      text-align: center;
      position: relative;
    }

    li{

      cursor: pointer;
    }


    .groundbutton span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .groundbutton span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .groundbutton:hover span {
      padding-right: 25px;
    }

    .groundbutton:hover span:after {
      opacity: 1;
      right: 0;
    }


    .headergroundbutton:hover span {
      padding-right: 25px;
    }

    .headergroundbutton:hover span:after {
      opacity: 1;
      right: 0;
    }


    .material-symbols-outlined {
      font-variation-settings:
              'FILL' 0,
              'wght' 300,
              'GRAD' 400,
              'opsz' 24
    }


    .item1{

      width: 50%;
      margin-left: 10px;

    }

    .item2{

      width: 100%;

    }

    .finish{

      margin-top: 30px;
    }

    .alert-success{

      position: relative;
      left: 35%;
      top: 150px;
      width: 20%;
      height: 10%;
      font-size: 40px;
      text-align: center;
      justify-content: center;
      z-index: 999;
    }
    .returnSpan{

      position: relative;
      top: 4px;

    }

    .hidden-form {
      display: none;
    }

    .visible-form {
      display: block;
    }

    .hidden-form2 {
      display: block;
    }

    .visible-form2{
      display: none;
    }

    .visible-form {
      display: block;
    }


    .form-switch{

      position: relative;
      left: 100%;
      font-size: 25px;
      color: whitesmoke;

    }

    .addSpan{

     position: relative;
      top: 3px;

    }


    #logoutButton{


      position: relative;
      right: 10px;
      bottom: 4px;
      cursor: pointer;
      transition: all 0.5s;
      border-radius: 5px;
    }

    #logoutButton span{

      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    #logoutButton span:after{

      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    #logoutButton:hover{

      background : green;
    }

    #logoutButton:active:hover{

      background: transparent;
      border-color: darkgray;
      transform: translateY(15px);

    }

    #logoutButton:hover span{

      padding-right: 25px;
      background : darkgray;
    }

    #logoutButton:hover span:after{
      opacity: 1;
      right: 0;
    }








  </style>
</head>

<header>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/panel}"><div class="mainName">
        <h2>FinanceForge</h2>
      </div></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <button class="btn btn-outline-success me-2" id="returnToBudget" type="submit"><span class="material-symbols-outlined returnSpan">assignment_return</span> Widok budżetu</button>
          </li>

          <li class="nav-item">
            <button id="addNewTransactionButton"  class="btn btn-outline-success me-2 nav-link " type="submit">Dodaj nową transakcje </button>
          </li>
          <li class="nav-item">
            <button id="addNewSubButton"  class="btn btn-outline-success me-2 nav-link " type="submit">Widok subskrypcji </button>
          </li>
        </ul>
        <span class="material-symbols-outlined" onclick="logout()" id="logoutButton" >logout</span>
        <span class="navbar-text">

    <h3 class="textid">

        <span class="material-symbols-outlined person">person</span>
        <span th:text="${#strings.substringBefore(user.getUsername() ,'@')}">gregb884</span>

    </h3>

      </span>
      </div>
    </div>
  </nav>




</header>

<body class=" gradient-custom">

<div class="grid-container" style="display: flex">


  <div class="grid-item item1">


    <div class="groundText" th:if="${!budget.groups[0].getCategories().isEmpty()}" >Twoje kredyty</div>



    <table  class="table table-dark table-hover">
      <thead>
      <tr>
        <th scope="col">Nazwa</th>
        <th scope="col">Data rozpoczęcia</th>
        <th scope="col">Wysokość kredytu</th>
        <th scope="col">Rata</th>
        <th scope="col">Płatność miesięczna</th>
        <th scope="col">Data zakończenia</th>
        <th scope="col">Spłacono</th>
        <th scope="col">Pozostało do spłaty :</th>
        <th><span class="material-symbols-outlined">keyboard_double_arrow_down</span></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="credit : ${budget.getCredits()}" >

        <td th:text="${credit.getName()}"></td>
        <td th:text="${#dates.format(credit.getStartDate(), 'dd-MM-YYYY')}"></td>
        <td th:text="${credit.getTotal()} + ' ' + ${credit.getCurrency()}"></td>
        <td th:text="${credit.getActualPart()} + '/' + ${credit.getTotalParts()}"></td>
        <td th:text="${credit.getPayment()} + ' ' + ${credit.currency}"></td>
        <td th:text="${#dates.format(credit.getEndDate(), 'dd-MM-YYYY')}"></td>
        <td th:text="${credit.getRepaid()} + ' ' + ${credit.getCurrency()}"></td>
        <td th:text="${credit.getMoneyToCloseCredit()} + ' ' + ${credit.getCurrency()}"></td>
        <td>

          <div class="btn-group dropend">
            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="material-symbols-outlined">add</span>
            </button>

            <ul class="dropdown-menu dropdown-menu-dark" >
              <li>
                <form th:method="POST" th:action="@{/budget/{budgetId}/credit/{creditId}/repaid(budgetId=${budget.getId()}, creditId=${credit.getId()})}" th:attr="data-_method='PUT'">
                  <input type="hidden" name="_method" value="PUT"/>
                  <input type="submit" class="dropdown-item" value="Opłać rate"/>
                </form>
              </li>
              <li><a class="dropdown-item" th:method="GET" th:href="@{/budget/{budgetId}/credit/{creditId}(budgetId=${budget.getId()},creditId=${credit.getId()})}">Edytuj szczegóły kredytu</a></li>
              <li><a class="dropdown-item" onclick="deleteCredit(this)" th:data="${credit.id}" >Usuń kredyt</a></li>
            </ul>

          </div>

        </td>
        <div id="error1" th:if="${Closed}">
          <i class="alert alert-success" role="alert" >Kredyt spłacony !</i>
        </div>
      </tr>


      </tbody>


    </table>

    <div class="form-check form-switch hidden-form2">
      <input class="form-check-input" type="checkbox" role="switch" onclick="toggleForm();toggleForm2()" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Dodaj nowy kredyt <span class="material-symbols-outlined addSpan">add</span></label>
    </div>

  </div>



  <div class="grid-item item2 hidden-form">


    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form th:method="POST" th:object="${credit}" onsubmit="return validateForm()" th:action="@{/budget/{budgetId}/credit/addcredit (budgetId = ${budget.getId()})}">

              <p class="text-white-50 mb-5">Podaj szczegóły kredytu </p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="name" th:field="${credit.name}" class="form-control form-control-lg" />
                    <label class="form-label" for="name">Nazwa</label>
                </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-outline form-white mb-4">
                    <input type="date" id="startDate" th:field="${credit.startDate}" class="form-control form-control-lg" />
                    <label class="form-label" for="startDate">Początkowa data</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline form-white mb-4">
                    <input type="date" id="EndDate" th:field="${credit.endDate}" class="form-control form-control-lg" />
                    <label class="form-label" for="EndDate">Data zakończenia</label>
                  </div>
                </div>
                </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="total" pattern="^\d+(\.\d{1,2})?$" th:field="${credit.total}" class="form-control form-control-lg" />
                    <label class="form-label" for="total">Suma</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-outline form-white mb-4">
                    <select th:field="${credit.currency}" id="currency" class="form-select form-select-sm" aria-label="Small select example">
                      <option th:each="currency : ${T(com.budget.financeforge.enumpaket.Currency).values()}" th:value="${currency}" th:text="${currency}"></option>
                    </select>
                    <label class="form-label" for="total">Waluta</label>
                  </div>
                </div>
              </div>


              <div class="form-outline form-white mb-4">
                <input type="text" id="payment" pattern="^\d+(\.\d{1,2})?$" th:field="${credit.payment}" class="form-control form-control-lg" />
                <label class="form-label" for="payment">kwota raty</label>
              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Zapisz</button>
            </form>

            <form method="GET" th:action="@{/budget/{budgetId}(budgetId = ${budget.getId()})}">
              <button class="btn btn-outline-light btn-lg px-5 finish" type="submit">Zakończ </button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



  </div>


<script th:inline="javascript">


  var budgetId = /*[[${budget.getId()}]]*/ 0;


  $('#addNewTransactionButton').on('click', function (){

    window.location.href = '/budget/' + budgetId + '/transaction';

  });

  $('#addNewSubButton').on('click', function (){

    window.location.href = '/budget/' + budgetId + '/subscription';

  });

  $('#returnToBudget').on('click', function (){

    window.location.href = '/budget/' + budgetId ;

  });

  function validateForm() {


    var name = document.getElementById("name").value;
    var startDate = document.getElementById("startDate").value;
    var endDate = document.getElementById("EndDate").value;
    var total = document.getElementById("total").value;
    var currency = document.getElementById("currency").value;
    var payment = document.getElementById("payment").value;

    if (!name || !startDate || !endDate || !total || !currency || !payment) {
      alert("Please fill in all required fields.");

      return false;
    }

    return true;
  }

  function toggleForm() {
    var form = document.querySelector('.hidden-form');
    form.classList.toggle('visible-form');
  }

  function toggleForm2() {
    var form = document.querySelector('.hidden-form2');
    form.classList.toggle('visible-form2');
  }


  function deleteCredit(element) {

    var budgetId = /*[[${budget.getId()}]]*/ 0

    var creditId = element.getAttribute('data');

    var url = '/budget/' + budgetId + '/credit/' + creditId + '/delete';

    $.ajax({
      type: 'DELETE',
      url: url,
      success: function() {

        Swal.fire({
          icon: "success",
          title: "Nie zapomnij uaktualnić planowaną kwotę w kategori Kredyt ! ",
          showConfirmButton: false,
          timer: 2000
        });

        setTimeout(function (){

          location.reload();

        }, 2050);
      },
      error: function() {

        Swal.fire({
          title: 'You cannot delete this Credit',
        })

      }
    });

  }

  function logout(){


    Swal.fire({
      title: "Czy napewno chcesz sie wylogować?" ,
      showDenyButton: true,
      confirmButtonText: "Tak",
      denyButtonText: `Nie`,
    }).then((result) => {
      if (result.isConfirmed) {

        Swal.fire("Do zobaczenia wkrótce !").then(() => {

          window.location.href = '/logout'
        });
      }
    });


  }



</script>

</body>

</html>
